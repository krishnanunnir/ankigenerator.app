<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processing App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS for loading animation */
        /* HTML: <div class="loader"></div> */

        #disabledText {
            display: none;
        }

        #loading {
            width: 0.6em;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid lightblue;
            border-right-color: rgb(255, 255, 255);
            animation: l2 1s infinite linear;
            box-sizing: initial;
            margin-right: 0.1em;
        }

        @keyframes l2 {
            to {
                transform: rotate(1turn)
            }
        }

        .exceed-limit {
            margin-top: 20px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <form id="textForm" method="POST" action="/">
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary" id="submitbutton">
                                <div id="enabledText">
                                    Create questions
                                </div>
                                <div id="disabledText">
                                    <div class="d-flex align-items-center">
                                        <div id="loading"></div>
                                        Generating...
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="form-group">
                            <!-- Textarea field -->
                            <textarea class="form-control" name="input_text" id="input_text" cols="50" rows="25">{{ input_text }}</textarea>
                            <div id="charCount" class="text-muted mt-2">Characters: <span id="currentCount">0</span></div>
                            <div id="exceedLimitMessage" class="exceed-limit" style="display: none;">
                                Text length exceeds 7000 characters. <a href="/pricing"
                                    target="_blank">Get
                                    premium version for larger context.</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Loading animation -->

    <script>
                function handleInput() {
                    var textLength = document.getElementById('input_text').value.length;
                    var exceedLimitMessage = document.getElementById('exceedLimitMessage');
                    var submitButton = document.getElementById('submitbutton');
                    var charCount = document.getElementById('currentCount');

                    // Update character count
                    charCount.textContent = textLength;
                    if (textLength > 7000) {
                        exceedLimitMessage.style.display = 'block';
                        submitButton.disabled = true;
                    } else {
                        exceedLimitMessage.style.display = 'none';
                        submitButton.disabled = false;
                    }
                }
        document.getElementById('textForm').addEventListener('submit', function () {
            // Show loading animation
            document.getElementById('disabledText').style.display = 'block';
            document.getElementById('enabledText').style.display = 'none';
            document.getElementById('submitbutton').disabled = true;
        });


    document.getElementById('input_text').addEventListener('input', handleInput);

    handleInput();

    </script>

</body>
</html>
